name: linux.sys.log
author: dala_cheng- @mgreen27
description: |
Read the command line records in the linux virtual machine after script recording and secondary processing.
In actual use, you need to change the search directory.
type: CLIENT

parameters:
  - name: File
    default: "/home/ylwjl/*.log" 
    
sources:
  - query: |
        LET files = SELECT * FROM glob(globs=File)
        SELECT * FROM foreach(row=files,
          query={
              SELECT Record FROM parse_records_with_regex(file=OSPath, regex='(?sm)^XRECORDSTART(?P<Record>.+?)XRECORDEND')
          })

        
